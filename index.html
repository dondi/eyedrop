<!doctype html>
<html>
  <head>
    <title>Eyedropper</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style>
      .swatch {
        width: 64px;
        height: 64px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-md-12">
          Mouse over the image to objectively see the red, green, and blue levels
          of its individual pixels. This is not to say that what you are seeing
          may be wrong or right; it is just a simple way to look at the data
          objectively.
        </div>
      </div>

      <div class="row text-center">
        <div class="col-md-3 col-xs-6">
          <h4>Red</h4>
          <p class="level red"></p>
          <div class="swatch red"></div>
        </div>
        <div class="col-md-3 col-xs-6">
          <h4>Green</h4>
          <p class="level green"></p>
          <div class="swatch green"></div>
        </div>
        <div class="col-md-3 col-xs-6">
          <h4>Blue</h4>
          <p class="level blue"></p>
          <div class="swatch blue"></div>
        </div>
        <div class="col-md-3 col-xs-6">
          <h4>Swatch</h4>
          <div class="swatch pixel"></div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <canvas class="eyedropper" width="495" height="760"></canvas>
        </div>
      </div>
    </section>

    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="eyedropper.js"></script>
  </body>
</html>
